<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/homepage.css" rel="stylesheet">
    
  </head>
 
<html>
  <body>
        <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
      <div class="jumbotron">
        <h1>Smoothies</h1>
    <form action="upload_photo" method="POST" enctype="multipart/form-data">
      Upload File: <input type="file" name="file">
      <input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Submit">
    </form>
    {% if public_url %}
      <img src="{{public_url}}" height=200>
      <h2>Label Detection:</h2>
    {% for label in labels %}
        <p><b>Label:</b> {{label.description}}</p>
    {% endfor %}
    {% endif %}<br>
    <h2>List so Far:</h2>
   <ul>
    {% for i in ingredients %}
      <li>{{i.key.name}}</li>
   {% endfor %}
   </ul>
          </div>

        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
</div>
  </body>
</html>
